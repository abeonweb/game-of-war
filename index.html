<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Game of War</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Abiodun Oke">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="deck-info">
            <button class="new-deck btn">New Deck</button>
            <p class="remaining-cards"></p>
        </div>
        <h2 class="game-info">Game of War</h2>
        <p class="computerScore">Computer: 0</p>
        <div class="container">
            <div class="card computer"></div>    
            <div class="card player"></div>    
        </div>
        <p class="playerScore">Me: 0</p>
        <button class="draw-btn btn">Draw</button>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
